    <script>
        $(document).ready(function() {
            $('#but_search').click(function() {
                // Получаем значение из input
                var searchText = $('#text').val().toLowerCase();

                // Получаем все элементы с id, начинающимся на "ARTICLE_"
                $('[id^="ARTICLE_"]').each(function() {
                    // Получаем текст заголовка (h1)
                    var title = $(this).find('h1').text().toLowerCase();

                    // Проверяем, содержит ли заголовок введенный текст
                    if (title.includes(searchText)) {
                        // Если да, отображаем элемент
                        $(this).show();
                    } else {
                        // Если нет, скрываем элемент
                        $(this).hide();
                    }
                });
            });
        });
    </script>
